<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./input.css" />

    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body class="bg-[#f8f7fc] w-fit md:w-full">
    <main class="m-4 mx-20">
      <div>
        <div class="flex items-center justify-between gap-[200px]">
          <button onclick="returnHome()">Home</button>
          <div class="flex-1 flex flex-col">
            <input
              id="Search"
              class="p-2 border-2 border-blue-200 rounded-full focus:outline-none flex-1"
              type="text"
              placeholder="Search a City"
            />
            <p id="errorMessage" class="text-xs">Invalid City Name</p>
          </div>

          <p onclick="cancelAction()" class="font-light cursor-pointer">
            Cancel
          </p>
        </div>

        <main class="Weather_container">
          <div class="flex justify-center m-4">
            <div>
              <div>
                <h1
                  id="cityName4"
                  class="text-4xl font-semibold text-center"
                ></h1>
                <p
                  id="country"
                  class="text-yellow-500 font-semibold text-center mt-2"
                ></p>
                <p
                  id="time"
                  class="opacity-40 font-semibold text-center mt-2"
                ></p>
                <p
                  id="condition4"
                  class="font-sm text-center text-blue-400"
                ></p>
              </div>
              <div class="mt-4 flex items-center justify-center">
                <img
                  id="WeatherIcon4"
                  class="rounded-full w-32"
                  src=""
                  alt=""
                />
              </div>
              <div class="flex items-center justify-between">
                <h1
                  id="Temp4"
                  class="text-3xl font-bold text-center mt-4 text-yellow-500 cursor-pointer"
                ></h1>
                <svg
                  onclick="changeUnit()"
                  class="mt-4"
                  xmlns="http://www.w3.org/2000/svg"
                  xml:space="preserve"
                  width="26"
                  height="26"
                  viewBox="0 0 511 511"
                >
                  <path
                    d="M463.498 151H487.5c4.687 0 8.5 3.813 8.5 8.5s-3.813 8.5-8.5 8.5H143.503a7.5 7.5 0 0 0 0 15H487.5c12.958 0 23.5-10.542 23.5-23.5S500.458 136 487.5 136h-24.002a7.5 7.5 0 0 0 0 15z"
                  />

                  />

                    d="M63.5 360h-40c-4.687 0-8.5-3.813-8.5-8.5s3.813-8.5 8.5-8.5h343.997a7.5 7.5 0 0 0 0-15H23.5C10.542 328 0 338.542 0 351.5S10.542 375 23.5 375h40a7.5 7.5 0 0 0 0-15z"
                  />
                </svg>
                <h1
                  id="fahrenheit_temp"
                  class="text-3xl font-bold text-center mt-4 text-yellow-500 cursor-pointer"
                >
                  &#8457;
                </h1>
              </div>
            </div>
          </div>
          <div class="bg-slate-100 mx-8 p-3 rounded-lg">
            <h1 class="text-lg font-bold opacity-40">Extra Weather Details</h1>
            <div class="flex items-center justify-between mt-2">
              <div class="flex flex-col items-center">
                <p class="opacity-40 font-bold mt-2">Precipitation</p>
                <div class="w-14 mt-2">
                  <img class="rounded-full" src="./images/rain.png" alt="" />
                </div>
                <h1 id="precipitation" class="text-base font-bold mt-2">
                  31&#8451;
                </h1>
              </div>

              <div class="flex flex-col items-center">
                <p class="opacity-40 font-bold mt-2">Humidity</p>
                <div class="w-14 mt-2">
                  <img
                    class="rounded-full"
                    src="./images/humidity.png"
                    alt=""
                  />
                </div>
                <h1 id="humidity" class="text-base font-bold mt-2">
                  31&#8451;
                </h1>
              </div>

              <div class="flex flex-col items-center">
                <p class="opacity-40 font-bold mt-2">Wind Speed</p>
                <div class="w-14 mt-2">
                  <img class="rounded-full" src="./images/wind.png" alt="" />
                </div>
                <h1 id="wind-speed" class="text-base font-bold mt-2">
                  31&#8451;
                </h1>
              </div>
            </div>
          </div>
        </main>

        <div class="Popular_cities">
          <div class="flex items-center justify-between">
            <p class="font-light text-2xl mt-8">Popular Cities</p>
            <button class="font-light text-lg mt-8" id="view_weather">
              View Weather based on your current location
            </button>
          </div>

          <div
            class="flex p-3 px-6 mt-2 bg-slate-200 rounded-full items-center justify-between"
          >
            <div class="flex items-center gap-3">
              <div class="w-16">
                <img
                  id="WeatherIcon"
                  class="object-cover rounded-full"
                  src="./images/sun.png"
                  alt=""
                />
              </div>
              <div>
                <h2 class="text-2xl font-semibold cityName">Madrid</h2>
                <p class="Time font-medium text-blue-300">10:20pm</p>
                <p id="condition" class="font-sm text-yellow-500"></p>
              </div>
            </div>
            <div class="flex flex-col items-center">
              <h1 id="Temp" class="text-2xl font-bold text-yellow-500">
                29 <span id="degreeCelcius">&#8451;</span>
              </h1>
              <button
                id="city-container"
                class="text-xs mt-1 text-blue-400 font-semibold"
              >
                View Details
              </button>
            </div>
          </div>

          <div
            class="flex p-3 px-6 mt-8 bg-slate-200 rounded-full items-center justify-between"
          >
            <div class="flex items-center gap-3">
              <div class="w-16">
                <img
                  id="WeatherIcon2"
                  class="object-cover rounded-full"
                  src="./images/rain.png"
                  alt=""
                />
              </div>
              <div>
                <h2 id="cityName2" class="text-2xl font-semibold">Barcelona</h2>
                <p id="Time2" class="font-medium text-blue-300">10:20pm</p>
                <p id="condition2" class="font-sm text-yellow-500"></p>
              </div>
            </div>
            <div class="flex flex-col items-center">
              <h1 id="Temp2" class="text-2xl font-bold text-yellow-500">
                29 <span id="degreeCelcius">&#8451;</span>
              </h1>
              <button
                id="city-container2"
                class="text-xs text-blue-400 font-semibold mt-1"
              >
                View Details
              </button>
            </div>
          </div>

          <div
            class="flex p-3 px-6 mt-8 bg-slate-200 rounded-full items-center justify-between"
          >
            <div class="flex items-center gap-3">
              <div class="w-16">
                <img
                  id="WeatherIcon3"
                  class="object-cover rounded-full"
                  src="./images/cloud.png"
                  alt=""
                />
              </div>
              <div>
                <h2 id="cityName3" class="text-2xl font-semibold">Berlin</h2>
                <p id="Time3" class="font-medium text-blue-300">10:20pm</p>
                <p id="condition3" class="font-sm text-yellow-500"></p>
              </div>
            </div>
            <div class="flex flex-col items-center">
              <h1 id="Temp3" class="text-2xl font-bold text-yellow-500">
                29 <span id="degreeCelcius">&#8451;</span>
              </h1>
              <button
                id="city-container3"
                class="text-xs mt-1 text-blue-400 font-semibold"
              >
                View Details
              </button>
            </div>
          </div>
        </div>

        <div id="Popular_cities2">
          <div>
            <p class="font-light text-xl mt-8">Popular Cities</p>
          </div>

          <div class="flex items-center justify-between flex-wrap">
            <div class="p-3 px-6 mt-2">
              <div class="flex items-center gap-3">
                <div class="w-9">
                  <img
                    id="pop_city2_WeatherIcon"
                    class="object-cover rounded-full"
                    src="./images/sun.png"
                    alt=""
                  />
                </div>
                <div>
                  <h2 class="text-lg font-semibold pop_cities2-city-name">
                    Madrid
                  </h2>
                  <p id="popCity_time" class="font-medium opacity-40">
                    10:20pm
                  </p>
                  <h1 id="pop_city_temp" class="text-lg font-semibold mt-2">
                    29 <span id="degreeCelcius">&#8451;</span>
                  </h1>
                  <p class="font-sm pop_cities2-city-condition"></p>
                </div>
              </div>
            </div>

            <div class="p-3 px-6 mt-2">
              <div class="flex items-center gap-3">
                <div class="w-9">
                  <img
                    class="object-cover rounded-full pop_cities2-icon2"
                    src="./images/rain.png"
                    alt=""
                  />
                </div>
                <div>
                  <h2 class="text-lg font-semibold pop_cities2-city-name2">
                    Barcelona
                  </h2>
                  <p class="font-medium opacity-40 pop_cities2-city-time2">
                    10:20pm
                  </p>
                  <h1
                    id="Temp2"
                    class="text-lg font-semibold mt-2 pop_cities2-city-temp2"
                  >
                    29<span id="degreeCelcius2">&#8451;</span>
                  </h1>
                  <p class="font-sm pop_cities2-city-condition2"></p>
                </div>
              </div>
            </div>

            <div class="p-3 px-6 mt-2">
              <div class="flex items-center gap-3">
                <div class="w-9">
                  <img
                    class="object-cover rounded-full pop_cities2-city-icon3"
                    src="./images/cloud.png"
                    alt=""
                  />
                </div>
                <div>
                  <h2 class="text-lg font-semibold popular_city_name_3">
                    Berlin
                  </h2>
                  <p class="font-medium opacity-40 pop_cities2-city-time3">
                    10:20pm
                  </p>
                  <h1 class="text-lg font-semibold mt-2 pop_cities2-city-temp3">
                    29&#8451;
                  </h1>

                  <p class="font-sm pop_cities2-city-condition3"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="loader" id="loader"></div>

    <script src="./script.js"></script>
  </body>
</html>
